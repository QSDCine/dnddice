<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D&amp;D - Roll Dice</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0f14" />
  <link rel="icon" type="image/png" href="icon-192.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" role="application" aria-label="Roll dice for DnD">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="d20.svg" alt="" class="d20img" />

        </div>

        <div class="title">
          <h1>D&amp;D - Roll the dice!</h1>
        </div>
      </div>

      <button id="btnCombat" class="iconBtn" type="button" aria-label="Panel de combate" title="Panel de combate">
        üõ°Ô∏è
      </button>
    </header>

<div id="combatHud" class="combatHud hidden">
  <div class="hudCompact">
<span class="hudGroup">
  <span class="hudChip">AC: <strong id="hudAc">‚Äî</strong></span>

  <span class="hudChip">HP:</span>
  <input id="hudHp" class="hudInput" type="number" inputmode="numeric" />
  <span class="hudSlash">/</span>
  <span class="hudChip"><strong id="hudMaxHp">‚Äî</strong></span>
</span>

<span class="hudGroup hudRight">
  <span class="hudChip">Counter:</span>
  <input id="hudCounter" class="hudInput" type="number" inputmode="numeric" />
</span>
  </div>
</div>


<section id="combatPanel" class="combat hidden" aria-label="Combat">
      <div class="combatHeader">
        <h2>Combat</h2>
        <button id="btnCombatClose" class="iconBtn" type="button" aria-label="Close" title="Close">‚úï</button>
      </div>

      <div class="combatGrid">
        <label class="field f-ac">
          <span class="label" >AC</span>
          <input id="ac" type="number" inputmode="numeric" min="0" max="99" placeholder="18" />
        </label>

        <label class="field f-maxhp">
          <span class="label">Max HP</span>
          <input id="maxhp" type="number" inputmode="numeric" min="-100" max="2000" placeholder="50" class="field" />
        </label>
          <label class="field f-hp">
          <span class="label">HP</span>
          <input id="hp" type="number" inputmode="numeric" min="-100" max="2000" placeholder="50" />
        </label>

        <label class="field f-counter">
          <span class="label">Counter</span>
          <input id="counter" type="number" inputmode="numeric" min="-100" max="999" placeholder="10" />
        </label>

        <button id="btnCombatReset" class="secondary wide" type="button">
          Reset
        </button>
      </div>
    </section>

    <section class="card">
      <div class="controls">
        <label class="field">
          <span class="label">Qty:</span>
          <input id="qty" type="number" inputmode="numeric" min="1" max="100" value="1" />
        </label>

<div class="field rightCol diceField">
  <span class="label">Dice:</span>

  <!-- Select real, oculto -->
  <select id="die" class="srOnly" aria-hidden="true" tabindex="-1">
    <option value="2">d2</option>
    <option value="4">d4</option>
    <option value="6">d6</option>
    <option value="8">d8</option>
    <option value="10">d10</option>
    <option value="12">d12</option>
    <option value="20" selected>d20</option>
    <option value="100">d100</option>
  </select>

  <!-- Label solo para 1 control (el bot√≥n fake) -->
  <label class="srOnly" for="dieBtn">Dice</label>
  <button id="dieBtn" class="selectFake" type="button" aria-haspopup="listbox" aria-expanded="false">
    d20
  </button>

  <!-- Men√∫ fuera del label -->
  <div id="dieMenu" class="menu hidden" role="listbox" aria-label="Select dice">
    <button type="button" class="menuItem" role="option" data-value="2">d2</button>
    <button type="button" class="menuItem" role="option" data-value="4">d4</button>
    <button type="button" class="menuItem" role="option" data-value="6">d6</button>
    <button type="button" class="menuItem" role="option" data-value="8">d8</button>
    <button type="button" class="menuItem" role="option" data-value="10">d10</button>
    <button type="button" class="menuItem" role="option" data-value="12">d12</button>
    <button type="button" class="menuItem" role="option" data-value="20">d20</button>
    <button type="button" class="menuItem" role="option" data-value="100">d100</button>
  </div>
</div>



        <button id="btnAD" class="adBtn" type="button" aria-label="Advantage and Disadvantage">
          A/D
        </button>

        <button id="btnRoll" class="primary rightCol" type="button">
          ROLL!
        </button>


      </div>

      <div id="output" class="output" tabindex="0" role="button" aria-label="Ready to roll!">
        <div class="outputEmpty">Ready to roll!</div>
      </div>
        <div class="controls">
        <button id="btnClear" class="secondary" type="button">
          Reset
        </button>
        </div>
    </section>

    <footer class="footer">
      <span id="status" class="status">&copy; Wildcrow</span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
